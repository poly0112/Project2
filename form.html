<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>  
    <h1>개인정보 입력</h1>
<form action="save_ok.php" name="person" method="post">
    <label for="uname"><span>*</span>이름:</label>
    <input type="text" id="uname"   name="uname" placeholder="이름을 입력" required><br>
    <label for="pwd"><span>*</span>비밀번호:</label>    
    <input type="password" id="pwd"   name="pwd" placeholder="4자리 이상 입력" required><br>
    <label for="stdNum">학번:</label>
    <input type="text" id="stdNum"   name="stdNum" maxlength="8"><br>
    <label for="major">1전공:</label>
    <select name="major" id="major">
        <option value="1">글로벌리더쉽</option>
        <option value="2">국제어문</option>
        <option value="3">경영경제</option>
        <option value="4">법학부</option>
        <option value="5">커뮤니케이션</option>
        <option value="6">상담복지</option>
        <option value="7">생명과학</option>
        <option value="8">공간환경시스템</option>
        <option value="9">전산전자</option>
        <option value="10">콘텐츠융합디자인</option>
        <option value="11">기계제어</option>
        <option value="12">ICT창업학부</option>
    </select><br>
    <label for="mobile">핸드폰번호:</label>
    <input type="text" id="mobile"   name="mobile" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
    <label for="gender1">성별:</label>
    <input type="radio" id="gender1"   name="gender" value="M"checked>남
    <input type="radio" id="gender2"   name="gender" v  alue="W">여<br>
    <label for="hobby1">취미:</label>
    <input type="checkbox" id="hobby1"   name="hobby1" value="1"checked>영화감상
    <input type="checkbox" id="hobby1"   name="hobby2" value="2">독서
    <input type="checkbox" id="hobby1"   name="hobby3" value="3">스포츠<br>
    <label for="birth">생년월일:</label>
    <input type="date" id="birth" name="birth"><br>
    <label for="city">지역:</label>
    <select name="city" id="city">
        <option value="1">서울</option>
        <option value="2">인천</option>
        <option value="3">대전</option>
        <option value="4">부산</option>
        <option value="5">울산</option>
        <option value="6">대구</option>
        <option value="7">광주</option>
        <option value="8">경기도</option>
        <option value="9">강원도</option>
        <option value="10">충청도</option>
        <option value="11">경상도</option>
        <option value="12">전라도</option>
        <option value="13">제주도</option>
    </select><br>
    <label for="character">특징:</label>
    <input type="textarea" id="character" name="character"><br>
    <br>
    <input type="submit" value="저장"><input type="reset" value="새로입력">

</form>
</body>
</html>
